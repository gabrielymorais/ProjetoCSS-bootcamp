<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeForm</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="assets/fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/bwink_ppl_04_single_08 1.png" alt="">
            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                
                <h2>Nova<span> entidade</span></h2>
            </header>
            
            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <label for="input-atuacao">Campo de atuação</label>
                <input type="text" id="input-atuacao">

                <div class="points">
                    <label for="input-coleta">Pontos de coleta</label>
                    <input type="text" id="input-coleta">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>


        </main>

        
    </div>
</body>
</html>
